<div class='forecast-main'>
  <div class='forecast-title'>
    <u>
    7 day forecast
    </u>
  </div><br>
  <div class='forecast-container'>
    <div ng-repeat="forecast in forecast">
      <span class="forecast-day-data">{{forecast.dt}}</span><br>
      <span class="forecast-day-data">high: </span><span class="forecast-day">{{forecast.temp.max | number: 0}}째</span><br>
      <span class="forecast-day-data">low: {{forecast.temp.min | number: 0}}째</span><br>
      <span class="forecast-day-data">{{forecast.weather[0].main}}</span><br><br>
    </div>
  </div>
  <div class='forecast-hide'>
    <span id='hideForecast' ng-click='forecastOption'>hide </span>
  </div>
</div>
