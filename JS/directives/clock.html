<div class='center clock' id="container" ng-cloak='date'>
  <p ng-hide='settings.timeOption' class='date'>{{todayDate}}</p>
  <p ng-hide='settings.timeOption' id='clock'>{{time}}</p><br>
  <p ng-hide='settings.greetingOption' class="greeting">{{greeting}}, {{settings.userName}}.</p>
  <br>
  <iframe ng-hide='settings.search' src="https://duckduckgo.com/search.html?prefill=Search DuckDuckGo" style="overflow:hidden;margin:0;padding:0;width:408px;height:40px;"
    frameborder="0"></iframe>
</div>
