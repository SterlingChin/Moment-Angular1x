<head>
  <meta charset="utf-8">
  <title>Moment</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans+Narrow" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=David+Libre" rel="stylesheet">
  <link rel="stylesheet" href="./dist/styles.css" media="screen" title="no title">
</head>

<body ng-controller="mainCtrl" onload="updateClock(); setInterval('updateClock()', 1000)">
  <animate-dir settings='settings'></animate-dir>
  <main>

    <div>
      <img class="settings-icon" src="./icons/white-icon.png" alt="settings" />
    </div>
    <settings-dir ng-cloak></settings-dir>
    <forecast-dir ng-cloak></forecast-dir>
    <clock-dir ng-cloak></clock-dir>
    <quote-dir ng-hide='settings.quoteOption' class="bottom-center" ng-cloak></quote-dir>
    <welcome-dir></welcome-dir>
    <weather-dir ng-cloak></weather-dir>

    <div class='center clock' id="container" ng-cloak='date'>
      <p ng-hide='settings.timeOption' class='date'>{{todayDate}}</p>
      <p ng-hide='settings.timeOption' id='clock'>{{time}}</p><br>
      <p ng-hide='settings.greetingOption' class="greeting">{{greeting}}, {{settings.userName}}.</p>
      <br>
      <iframe ng-hide='settings.search' src="https://duckduckgo.com/search.html?prefill=Search DuckDuckGo" style="overflow:hidden;margin:0;padding:0;width:408px;height:40px;"
        frameborder="0"></iframe>
    </div>

    <div>
      <img class="console" src="./icons/answer-42.gif" alt="heart-of-gold" />
    </div>

    <!--<div class="acknowledgements">
            <p><u>
            Acknowledgements
          </u></p><br>
            <p>
                <ul>API's used
                    <li>www.openweathermap.org</li>
                    <li>www.forismatic.com</li>
                    <li>www.unsplash.com</li>
                    <li>www.momentjs.com</li>
                </ul>
                API's: www.openweathermap.org
            </p>
        </div>-->

    <div>
      <img class="question-icon" src="./icons/question-256.png" alt="questions" ng-click ''/>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
  <script src="https://code.angularjs.org/1.5.8/angular-cookies.js" charset="utf-8"></script>
  <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
  <script src='./config.js'></script>
  <script src="./dist/js/bundle.js" charset="utf-8"></script>

</body>

</html>
