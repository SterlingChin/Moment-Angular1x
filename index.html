<!DOCTYPE html>
<html ng-app="unsplashExtention">

<head>
    <meta charset="utf-8">
    <title>My New Tab</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Cormorant+Garamond|Exo|Federo|Lobster|Orbitron:900|Yanone+Kaffeesatz:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=David+Libre" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <link rel="stylesheet" href="reset.css" media="screen" title="no title">
</head>

<body onload="updateClock(); setInterval('updateClock()', 1000 )" ng-controller="mainCtrl">
    <main>
<div>
  <img class="settings-icon" src="./icons/settings-512.png" alt="settings" />

</div>
        <!-- <div class="weather">
            <iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="245px" src='"http://forecast.io/embed/#lat=" + {{latitude}} + "&lon=" + {{longitude}} + "&name=" + {{city}}'> </iframe>
        </div> -->
        <div class="weather">
            <iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="245px" src="http://forecast.io/embed/#lat=33.373738&lon=-111.661506&name=Mesa, AZ"> </iframe>
        </div>
        <div class='center' id="container">
            <p id='clock' class="clock">&nbsp;</p><br>
            <p class="greeting">{{greeting}}, {{name}}</p>
        </div>
        <div class='quote bottom-center'>
          "{{quoteText}}"<br/>
        ~ {{quoteAuthor}}
        </div>


    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <script src="./js/mainCtrl.js" charset="utf-8"></script>
    <script src="./js/photoSvc.js" charset="utf-8"></script>
    <script src="./js/javascript.js" charset="utf-8"></script>
    <script src="./js/quoteSvc.js" charset="utf-8"></script>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp"></script>
</body>

</html>
